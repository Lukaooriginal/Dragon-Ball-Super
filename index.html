<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Dragon Ball Super - Semana do Zero Ao Programador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/DBZ/Dragon_Ball_Super_Logo.webp" alt="logo dragon ball super">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagem">
                <li class="personagem selecionado" id="goku" data-name="Goku" data-description="Goku é apresentado como um menino estranho,
                com rabo de macaco e força sobre-humana. Conforme a história se desenrola, é revelado que ele
                descende de uma raça chamada Saiyajins.">
                    <img src="./src/DBZ/card-goku.jpeg" alt="Personagem Goku">

                </li>
                <li class="personagem" id="cell" data-name="Cell" data-description="Cell é um Bio-androide criado a partir das células de diversos lutadores como dos Guerreiros Z, 
                Freeza e Rei Cold. Cell evolui várias vezes, pois pretende se tornar um ser perfeito e para isso, passa a absorver a energia vital.">
                    <img src="./src/DBZ/card-cell.jpeg" alt="Personagem Cell">
                </li>

                <li class="personagem" id="gotenks" data-name="Gotenks" data-name="Gotenks" data-description="Gotenks é o imensa e poderosa fusão de Trunks (filho híbrido de Bulma 
                e Vegeta) e Goten (filho mais novo de Goku e sua esposa Chi-Chi), ambos ao utilizar a dança de fusão com sucesso.">
                    <img src="./src/DBZ/card-gotenks.jpeg" alt="Personagem Gotenks">
                </li>

                <li class="personagem" id="kuririn" data-name="Kuririn" data-description="Kuririn é um lutador e melhor amigo do protagonista Goku, reconhecido por ser baixinho 
                e careca na maior parte da história. É um humano e por isso sofre com uma enorme desvantagem em suas lutas.">
                    <img src="./src/DBZ/card-kuririn.jpeg" alt="Personagem Kuririn">
                </li>

                <li class="personagem" id="kid boo" data-name="Kid Boo" data-description="Kid Boo é a forma original das formas de Majin Boo. Ou seja, no começo só existia o Kid Boo.">
                    <img src="./src/DBZ/card-kid boo.jpeg" alt="Personagem Kid Boo">
                </li>

                <li class="personagem" id="mestre kame" data-name="Mestre Kame" data-description="Mestre Kame, Apresentado como um eremita e mestre das artes marciais, ele é o líder 
                da Escola da Tartaruga onde ensina seus alunos a adquirirem força, velocidade e resistência através de grandes cascos de tartaruga.">
                    <img src="./src/DBZ/card-mestre kame.jpeg" alt="Personagem Mestre Kame">
                </li>

                <li class="personagem" id="piccolo" data-name="Piccolo" data-description="Piccolo faz sua primeira aparição como a reencarnação do vilão Piccolo Daimaoh no capítulo 
                167 do mangá, fazendo dele um demônio e rival do protagonista da série, Goku. Porém, mais tarde se revela que ele descende da raça alien Namekuseijin.">
                    <img src="./src/DBZ/card-piccolo.jpeg" alt="Personagem Piccolo">
                </li>
                <li class="personagem" id="vegetta" data-name="Vegeta" data-description="Vegeta, príncipe da raça dos Saiyajins.">
                    <img src="./src/DBZ/card-vegetta.jpeg" alt="Personagem Vegeta">
                </li>


            </ul>

        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/DBZ/card-goku.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Goku</h2>
                <p class="descricao-personagem" id="descricao-personagem">Goku é apresentado como um menino estranho,
                    com rabo de macaco e força sobre-humana. Conforme a história se desenrola, é revelado que ele
                    descende de uma raça fictícia chamada Saiyajins, uma das raças mais poderosas do universo.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
